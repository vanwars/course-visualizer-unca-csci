<!DOCTYPE>

<html>

  <head>
    <title>CSCI Course Explorer</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.5.7/shim.min.js"></script>
    <script src="main.js" defer type="module"></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <select>
        <option value="">All Courses</option>
        <optgroup label="Degrees">
            <option value="minor">CSCI Minor</option>
            <option value="systems">CSCI Major: Computer Systems</option>
            <option value="info">CSCI Major: Information Systems</option>
        </optgroup>
        <optgroup label="Areas">
            <option value="area_games">Games</option>
            <option value="area_systems">Systems</option>
            <option value="area_virtual_reality">Virtual Reality</option>
            <option value="area_software">Software</option>
            <option value="area_data_science">Data Science</option>
            <option value="area_theory">Theoretical Computer Science</option>
            <option value="area_hci">Human-Computer Interaction (HCI)</option>
        </optgroup>
    </select>
    <main>
      <div id="cy"></div>
      <section id="info" class="course-info">
        <h2>Welcome to the CSCI Course Planner</h2>
        <p>
          The goal of this website is to help people who are interested in taking CSCI Courses
        </p>
      </div>
    </main>

  </body>

</html>
